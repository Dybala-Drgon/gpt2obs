<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- 背景 -->
  <rect width="128" height="128" rx="24" fill="#10a37f"/>

  <!-- 对话气泡 -->
  <g transform="translate(24, 24)">
    <!-- 主气泡 -->
    <rect x="0" y="0" width="64" height="48" rx="12" fill="white"/>

    <!-- 小气泡 -->
    <rect x="40" y="28" width="40" height="32" rx="10" fill="white" opacity="0.9"/>

    <!-- 文字线 -->
    <rect x="12" y="14" width="32" height="4" rx="2" fill="#10a37f" opacity="0.6"/>
    <rect x="12" y="22" width="24" height="4" rx="2" fill="#10a37f" opacity="0.6"/>
    <rect x="12" y="30" width="28" height="4" rx="2" fill="#10a37f" opacity="0.6"/>

    <!-- 小气泡文字线 -->
    <rect x="50" y="38" width="20" height="3" rx="1.5" fill="#10a37f" opacity="0.5"/>
    <rect x="50" y="44" width="16" height="3" rx="1.5" fill="#10a37f" opacity="0.5"/>
    <rect x="50" y="50" width="18" height="3" rx="1.5" fill="#10a37f" opacity="0.5"/>
  </g>

  <!-- 保存图标 (右下角) -->
  <g transform="translate(82, 82)">
    <rect x="0" y="0" width="32" height="32" rx="8" fill="white" opacity="0.95"/>
    <!-- 软盘图标 -->
    <rect x="8" y="6" width="16" height="20" rx="2" fill="none" stroke="#10a37f" stroke-width="2"/>
    <rect x="10" y="8" width="12" height="8" fill="#10a37f" opacity="0.7"/>
    <rect x="12" y="18" width="8" height="6" fill="#10a37f" opacity="0.5"/>
  </g>
</svg>
